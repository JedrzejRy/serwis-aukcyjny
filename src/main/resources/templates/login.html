<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark text-center">
<h1>Login page</h1>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-5 col-md-4 col-lg-3">
            <form th:action="@{/login}" method="post">
                <h1 class="h3 mb-3 fw-normal text-white">Logowanie</h1>
                <img alt=""
                     class="mb-4"
                     height="96"
                     src="/assets/login.png"
                     width="300"/>
                <div class="form-floating">
                    <input class="form-control"
                           id="username"
                           name="username"
                           placeholder="username"
                           autofocus="autofocus">
                    <label for="username">Login</label>
                </div>
                <div class="form-floating">
                    <input class="form-control"
                           id="password"
                           name="password"
                           placeholder="password"
                           autofocus="autofocus"
                           type="password">
                    <label for="password">Hasło</label>
                </div>
                <div class="alert alert-danger"
                     th:if="${param.error}">
                    <p>Niepoprawny login lub/i hasło</p>
                </div>
                <div class="text-bg-danger"
                     th:if="${param.logout}">
                    You have been logged out.
                </div>
                <button class="btn btn-success" type="submit" value="Log in">Zaloguj</button>
            </form>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="text-primary">
            <a th:href="@{/home}">Strona główna</a>
        </div>
        <div class="text-secondary">
            <a th:href="@{/home/register}">Rejestracja</a>
        </div>
    </div>
</div>

</form>
</body>
</html>
